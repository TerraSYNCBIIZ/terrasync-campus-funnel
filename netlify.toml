[build]
  command = "npm run build"
  publish = "out"

# Redirect alternate subdomains to primary domain (301 permanent redirect)
[[redirects]]
  from = "https://university.terrasync.biz/*"
  to = "https://commercial.terrasync.biz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://campus.terrasync.biz/*"
  to = "https://commercial.terrasync.biz/:splat"
  status = 301
  force = true

# Also redirect the Netlify subdomain to primary
[[redirects]]
  from = "https://terrasync-campus.netlify.app/*"
  to = "https://commercial.terrasync.biz/:splat"
  status = 301
  force = true

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
